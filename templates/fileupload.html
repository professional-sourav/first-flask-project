<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload a File</title>
</head>
<body>
  {% if msg %}
    <p>{{ msg }}</p>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    <label>Upload the file:</label>
    <input type="file" id="file" name="file">
    <input type="submit">
  </form>
</body>
</html>
