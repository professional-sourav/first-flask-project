<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Login</h1>
  <div class="login">
    <form method="post">
      <label>
        Email:
        <input type="email" name="email" id="email">
      </label>
      <br>
      <label>
        Password:
        <input type="password" name="password" id="password">
      </label>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
